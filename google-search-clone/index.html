<!DOCTYPE html>
<head>
    <title>Google Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="gmail.com">Gmail</a>
            <a href="images">Images</a>
            <div class="app-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="app-block">
                    <div class="apps-card">
                        <div class="apps-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">
                            <span>Google</span>
                        </div>
                        <div class="apps-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="map">
                            <span>Maps</span>
                        </div>
                        <div class="apps-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                            <span style="display: block;">Drive</span>
                        </div>
                        <div class="apps-item">
                            <img src="https://static-00.iconduck.com/assets.00/google-calendar-icon-1024x1024-mbqfv42o.png" alt="Calender">
                            <span>Calender</span>
                        </div>
                        <div class="apps-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
                            <span>Photos</span>
                        </div>
                        <div class="apps-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
                            <span style="display: block;">Keep</span>
                        </div>
                    </div>
                </div>
            </div>
            <img src="Images/tunde.png" alt="image">
        </nav>
        
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
            <div class="search-wrapper">
                <input type="search" class="search-box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice icon" id="google-mic">
            </div>
            <div class="btn-wrapper">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
